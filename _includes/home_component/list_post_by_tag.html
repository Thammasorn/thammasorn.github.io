<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
	var tag_color = {'reinforcement learning': '#ff5200','deep learning':'#6f0000','machine learning':'#00263b','data science':'#00a1ab','model interpretation':'#708160'};
</script>
{% for post in site.posts%}
	{% if post.tags contains include.focus_tag%}
		<div class="row border-bottom" style='margin-top:20px;'>
			<div class="col-md-4">
				<img src="{{post.img_title}}">
			</div>
			<div class="col-md-8">
				<h2>
					<a href="{{post.url}}" style="color:black;">
						{{ post.title }}
					</a>
				</h2>
				<p style="color:#808080"><i>{{post.date | date: "%-d %B %Y" }}</i></p>
				<a class="font-weight-bold">Tag:</a>
				{% for tag in post.tags%}
					<a href="#" class="badge badge-primary" id="{{tag}}_{{post.title}}">{{tag}}</a>
					<script type="text/javascript">
						document.getElementById("{{tag}}_{{post.title}}").style.backgroundColor = tag_color['{{tag}}'];
						alert('assign color');
					</script>
				{% endfor %}
				<p style='margin-top:10px;' class="text-justify">
					{{ post.description }}
				</p>
				<p>
					<a class="btn btn-success" href="{{post.url}}">อ่านต่อเลยจ้า »</a>
				</p>
			</div>
		</div>
	{%endif%}
{% endfor %}
