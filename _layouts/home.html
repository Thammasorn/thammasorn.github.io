---
layout: default         # extends มาจากหน้า default
---

<!-- เพิ่มโค้ดข้างล่างนี้ -->
<div>

    <!-- วน loop ทุก posts ในเว็บเรา -->
    {% for post in site.posts %}  

    <div>

        <!-- สร้าง link ไปที่ post -->
        <a href="{{ post.url | relative_url }}">    

            <!-- เอาชื่อ title มาจาก post -->
            {{ post.title }}             
        </a>         
        {{ post.excerpt }}
    </div>

    <!-- จบ loop -->
    {% endfor %}

</div>
